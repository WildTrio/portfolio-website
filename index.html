<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="navbar">
                <div class="logo-container">
                    <img src="/images/userAsset/NavLogo.jpg" alt="" class="logo">
                    <div class="logo-text">ash Patel</div>
                </div>
                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>
                
            </div>
            <div class="hero-section">
            <div class="faded-text">Yash Patel</div>
            <div class="hero-section-left">
                <div class="hero-section-heading">Hi! Yash Patel</div>
                <div class="hero-section-heading hero-section-sub-heading">
                    I am a <span class="role"></span>
                </div>
                <div class="hero-section-description">
                    I’m a software developer and here is my portfolio website. Here you’ll learn about my journey as a software developer.
                </div>
                <button class="btn-pink" id="btn">Hire Me</button>
            </div>
            <div class="hero-section-right">
                
                <div class="absolute icons icons-dots">
                    <img src="./images/userAsset/dots.png" alt="">
                </div>
                <div class="absolute icons icon-cube">
                    <img src="./images/userAsset/cube.png" alt="">
                </div>
                <div class="absolute icons icon-circle">
                    <img src="./images/userAsset/circle.png" alt="">
                </div>
                <div class="absolute icons icon-zigzag">
                    <img src="./images/userAsset/zigzags.png" alt="">
                </div>
                <div class="absolute icons icon-plus">
                    <img src="./images/userAsset/plus.png" alt="">
                </div>
                <div class="user-image">
                    <img src="./images/userAsset/user.jpg" alt="">
                </div>
            </div>

        </div>
        </div>

        
    </div>
     <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script>
    var typeData = new Typed(".role", {
      strings: [
        "Coder",
        "Software Developer",
        "Full Stack Developer",
        "Web Developer",
        "UI-UX Designer",
        "Backend Developer",
      ],
      loop: true,
      typeSpeed: 100,
      backSpeed: 80,
      backDelay: 1000,
    });
  </script>
</body>
</html>
